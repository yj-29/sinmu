<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>神 - 해외 유사 현상</title>
  <style>
    @font-face {
      font-family: 'OKGUNG';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/OKGUNG.woff2') format('woff2');
    }
    @font-face {
      font-family: 'BookkMyungjo-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
    }
    @font-face {
      font-family: 'BookkMyungjo-Light';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Lt.woff2') format('woff2');
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'BookkMyungjo-Bd', serif;
      background-color: rgb(238, 211, 172);
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #f5e6d3;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e6d5c0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1000;
    }
    .sidebar a {
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      padding: 40px 20px;
      color: #4a4a4a;
      position: relative;
      font-family: 'BookkMyungjo-Bd', serif;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      background-color: #912919;
      color: rgb(0, 0, 0);
    }
    .sidebar a:hover {
      background-color: #9a3f2a;
    }
    .sidebar a.active {
      background-color: #d58636;
      color: #000000;
    }
    .sidebar a:not(:last-child)::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 15%;
      width: 70%;
      height: 2px;
      background: linear-gradient(to bottom, 
        rgba(0, 0, 0, 0.3) 1px,
        rgba(255, 255, 255, 0.2) 1px
      );
    }
    .content {
      margin-left: 200px;
      flex: 1;
      overflow-x: hidden;
      background-color: rgb(238, 211, 172);
      position: relative;
      padding: 30px 0;
    }
    .content-title {
      font-size: clamp(40px, 12vw, 220px);
      font-family: 'OKGUNG', sans-serif;
      font-weight: bold;
      color: #000;
      margin: 5px 40px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1.2s ease-out;
    }
    .description {
      font-family: 'BookkMyungjo-Light', serif;
      font-size: 24px;
      color: #000;
      margin: 0 0 30px 40px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1.2s ease-out;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 80px 40px;
      padding: 20px;
    }
    .image-left, .image-right {
      flex: 1;
      max-width: 45%;
      text-align: center;
      position: relative;
    }
    .image-left img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      position: relative;
    }
    .image-right img {
      width: 100%;
      height: auto;
      transition: transform 0.6s ease;
      z-index: 2;
      position: relative;
      margin-left: -200px;
    }
    .image-right img:hover {
      transform: scale(1.05) rotateY(180deg) scaleX(-1);
      content: url('sn2-2.png');
    }
    .hover-text {
      font-family: 'BookkMyungjo-Light', serif;
      font-size: 16px;
      color: #000;
      text-align: center;
      margin-bottom: 10px;
      opacity: 0.8;
    }
    .long-description {
      font-family: 'BookkMyungjo-Light', serif;
      font-size: 24px;
      line-height: 2;
      color: #000;
      margin: 40px 0;
      text-align: center;
      white-space: pre-line;
      position: relative;
      opacity: 1;
      transform: translateY(0);
      transition: all 1.2s ease-out;
      padding: 20px;
      border-top: 1px solid rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .image-container-second .image-right img:hover {
      transform: none;

    }

    @media (max-width: 768px) {

        gap: 20px;
      }

      }
      .content {

    }
    .animate {

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        } else {
          entry.target.classList.remove('animate');
        }
      });
    }, { threshold: 0.1 });
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.content-title, .description, .long-description');
      elements.forEach(element => {
        observer.observe(element);
      });
    });
  </script>
